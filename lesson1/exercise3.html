<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Задание 3</title>
</head>

<body>
    <script>
        "use strict";

        let exampleOne = 10 + 10 + "10";
        console.log(exampleOne);
        /*
        1. Десять (число) складываем с десятью (число), получаем 20;
        2. Двадцать (число) складываем с десятью (строка), объединение имеет приоритет над сложением, результат "2010';
        */

        let exampleTwo = 10 + "10" + 10;
        console.log(exampleTwo);
        /*
        1. Десять складываем с десятью (строка), объединение имеет приоритет над сложением, получаем "1010";
        2. Строку "1010" складываем с десятью (число), объединение имеет приоритет над сложением, результат "101010';
        */

        let exampleThree = 10 + 10 + +"10";
        console.log(exampleThree);
        /*
        1. Десять (число) складываем с десятью (число), получаем 20;
        2. Двадцать (число) складываем с десятью (строка) рядом с которым оператор конвертации в число, получаем 30;
        */

        let exampleFour = 10 / -"";
        console.log(exampleFour);
        /*
        1. Десять (число) делим на -0, получаем отрицательную бесконечность, число -Infinity;
        */

        let exampleFive = 10 / +"2,5";
        console.log(exampleFive);
        /*
        1. Десять (число) делится на число NaN (ошибка в написании дробной части), получаем число NaN;
        */

    </script>
</body>

</html>
