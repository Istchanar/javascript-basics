<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Задание 3</title>
</head>

<body>
    <script>
    "use strict";
    /*
    3. Объявить две переменные a и b и задать им целочисленные произвольные начальные значения.
    Затем написать скрипт, который работает по следующему принципу:
    - если a и b положительные, вывести их разность (ноль можно считать положительным числом);
    - если а и b отрицательные, вывести их произведение;
    - * (этот пункт по сложнее, делайте по желанию) если а и b разных знаков, вывести их сумму;
    */

    let a = +prompt(`Введите число a:`);
    let b = +prompt(`Введите число b:`);

    if(a >= 0 && b >= 0)
    {
        alert(`а и b положительные числа, выбрано действие - , разность: ${a - b}`);
    }
    else if(a < 0 && b < 0)
    {
        alert(`а и b отрицательные числа, выбрано действие * , произведение: ${a * b}`);
    }
    else if(a | b > 0 && b | a < 0)
    {
        alert(`а и b числа разных знаков, выбрано действие + , сумма: ${a + b}`);
    }

    </script>
</body>

</html>
