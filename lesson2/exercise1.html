<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Задание 1</title>
</head>

<body>
    <script>
    "use strict";

    //пример 1
    let a = 1, b = 1, c, d;
    c = ++a;
    alert(c); // ответ: 2
    //Значение перменной с равно литералу а после инкремента на единицу, т.е. 2;

    //пример 2
    d = b++;
    alert(d); //ответ: 1
    // Значение переменной d станет, условно, значением такой функции,
    //d = (function(){ var b = 1; x = 1 + 1; return b; })() т.е. b++ вернёт значение 
    //до увеличения на единицу (постфиксная форма  инкремента);

    //пример 3
    c = 2 + ++a;
    alert(c); //ответ: 5
    // Переменная а после примера №1 увеличена на единицу, т.е. равна 2. Далее она еще 
    // увеличивается на единицу, в результате с равна 3;

    //пример 4
    d = 2 + b++;
    alert(d); //ответ: 4
    //Переменная b увеличилась на один в примере №2 (после применения постфиксного инкремента),
    //к ней еще раз применяют постфиксный инкремент, т.е. в выражении 2 + b++ возмётся текущее значение 
    //b которое после увеличится на 1. В результате d = 4;

    alert(a); //3
    //После примера №3 значение а по итогу равно 3;
    
    alert(b); //3
    //После применения всех пост инкрементов значение b равно 3.
    </script>
</body>

</html>
